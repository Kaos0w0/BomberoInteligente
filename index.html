<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bombero Inteligente</title>
    <link rel="stylesheet" href='static/css/style.css'>
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
</head>
<body id="body">
    <div class="pantalla-carga">
        <div class="loader"></div>
        <p>Cargando...</p>
        <p>Espera a que el texto "loading runtime" desaparezca...</p>
    </div>

    <div class="container" id="container" style="display: none;">
        <img id="logo" src="./static/images/logo.jpg" alt="Bombero Inteligente Logo">
        <h1>Bombero Inteligente</h1>

        <div id="drop-area" ondragover="dragOverHandler(event);" ondrop="dropHandler(event);">
            <label for="fileInput" id="drop-area">
                Arrastra y suelta archivos aquí o haz clic para seleccionar un archivo
            </label>
            <input type="file" id="fileInput" accept=".txt">
            <input type="text" id="fileDisplayArea" style="display: none;">
        </div>
    </div>
    <div id="juego-container" style="display: none;">
        <div id="matriz-container" style="display: grid;"></div>
        <div id="cubetas-container">
            <div class="cubeta" id="cubeta1" style="display: none;"></div>
            <div class="cubeta" id="cubeta2" style="display: none;"></div>
        </div>
    </div>
    <div id="algoritmos-container" style="display: none;">
        <select id="algoritmo">
            <option value="Busqueda por profundidad">Búsqueda por Profundidad</option>
            <option value="Busqueda por coste uniforme">Búsqueda por Costo Uniforme</option>
            <option value="Busqueda por amplitud">Búsqueda por Amplitud</option>
            <option value="Busqueda avara">Búsqueda Avara</option>
            <option value="Busqueda por A*">Búsqueda A*</option>
        </select>
        <button id="iniciar-busqueda">Iniciar Búsqueda</button>
    </div>
    <div id="solucion-container" style="display: none;">
        <p id="paso-actual">Paso actual: </p>
    </div>
    <div id="resultado-container" style="display: none;"></div>
    <py-env>
        - numpy
        - paths:
            - ./py/classes.py
            - ./main.py
            - ./py/utils.py
    </py-env>
    <py-script src="./py/utils.py"></py-script>
    <script src="static/js/dragAndDrop.js"></script>
    <script src="static/js/mapDrawer.js"></script>
</body>
</html>
